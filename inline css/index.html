<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>internal css</title>
    <style>
    /* inline css= css kodlarını aşşağıda özel olarak uygulamak istediğim etiketin içine yazıyorum.*/
        p{
            color: blueviolet;
            font-size: 22px;
            text-align: center;
            border: 1px solid blue ;
        }
        h1{
            color: red;
            font-size: 40px;
            text-align: center;
        }
    
    
    </style>
</head>
<body>

<h1 style="border: 3px solid blue">Web Geliştirme</h1>        
<p style="color: red; font-size: 28px;">Komple Uygulamalı Web Geliştirme</p>
<!-- inline etiketler internal etiketi ezer.-->
<p>Komple Uygulamalı Web Geliştirme</p>
<p style="border: none;">Komple Uygulamalı Web Geliştirme</p>

</body>
</html>
